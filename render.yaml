services:
  - type: web
    name: university-portal
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn university_portal.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: university_portal
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: PYTHON_VERSION
        value: "3.11.9"