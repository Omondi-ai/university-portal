services:
  - type: web
    name: university-portal
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn university_portal.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: university-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DJANGO_SETTINGS_MODULE
        value: "university_portal.settings"
      - key: RENDER_EXTERNAL_HOSTNAME
        generateValue: true
    healthCheckPath: "/"
    plan: free

databases:
  - name: university-portal-db
    plan: free